<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Портал «Music Box» agapovk</title>
</head>
<body>
    <section id="page-description">
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                    <span>Music box</span>
                </div>
                <div class="main-nav">
                    <ul>
                        <li>Главная</li>
                        <li>Каталог</li>
                        <li>Исполнители</li>
                        <li>Контакты</li>
                    </ul>
                </div>
                <input type="text" placeholder="Поиск..." class="search">
            </nav>
            <div class="hero text-align-center">
                <h1>Онлайн музыка где угодно</h1>
                <h2>без ограничений</h2>
                <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
                <form action="#" class="cta">
                        <input type="text" placeholder="Имя" class="flex-item">
                        <input type="text" placeholder="Email" class="flex-item">
                        <button type="submit" class="flex-item">Получить доступ</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
